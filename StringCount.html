<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>String Counter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
    }

    .container {
      background: white;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
    }

    textarea {
      width: 100%;
      height: 100px;
      border-radius: 8px;
      border: 1px solid #ccc;
      padding: 10px;
      font-size: 16px;
      resize: none;
    }

    .counts {
      margin-top: 10px;
      font-size: 16px;
      text-align: left;
      line-height: 1.6;
    }

    .btn-group {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
    }

    button {
      flex: 1;
      margin: 0 5px;
      padding: 8px;
      font-size: 15px;
      border: none;
      border-radius: 6px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #45a049;
    }

    button:nth-child(2) {
      background-color: #ff9800;
    }
    button:nth-child(2):hover {
      background-color: #e68900;
    }

    button:nth-child(3) {
      background-color: #2196F3;
    }
    button:nth-child(3):hover {
      background-color: #1976D2;
    }
  </style>
</head>
<body>

  <div class="container">
    <textarea id="textInput" placeholder="Type your string here..." oninput="updateCounts()"></textarea>

    <div class="counts">
      <div>Character count = <span id="charCount">0</span></div>
      <div>Word count = <span id="wordCount">0</span></div>
    </div>

    <div class="btn-group">
      <button onclick="clearText()">Clear</button>
      <button onclick="backspace()">Backspace</button>
      <button onclick="toUpper()">To Upper</button>
    </div>
  </div>

  <script>
    function updateCounts() {
      let text = document.getElementById("textInput").value;
      let charCount = text.length;

      let words = text.trim().split(/\s+/).filter(word => word.length > 0);
      let wordCount = words.length;

      document.getElementById("charCount").textContent = charCount;
      document.getElementById("wordCount").textContent = wordCount;
    }

    function clearText() {
      document.getElementById("textInput").value = "";
      updateCounts();
    }

    function backspace() {
      let input = document.getElementById("textInput");
      input.value = input.value.slice(0, -1);
      updateCounts();
    }

    function toUpper() {
      let input = document.getElementById("textInput");
      input.value = input.value.toUpperCase();
      updateCounts();
    }
  </script>

</body>
</html>
