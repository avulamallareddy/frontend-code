<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="clock.css">
    <title>Document</title>
</head>
<body>
    <div id="clock">
        <div id="hrDots" style="--clr:#ff2972;"></div>
        <div id="minDots" style="--clr:#fee890;"></div>
        <div id="secDots" style="--clr:#04fc43;"></div>
    </div>
    <script>
        function clock(){
            let secDots = document.getElementById('secDots');
            let minDots = document.getElementById('minDots');
            let hrDots = document.getElementById('hrDots');

            var date = new Date();
            var hours = date.getHours() % 12
            var ampm = date.getHours() >= 12 ? 'PM':'AM';
            hours = hours === 0 ? 12 : hours;
            var minutes = date.getMinutes();
            var seconds = date.getSeconds();

            var secondsDots = '';
            for(var i = 1; i < 61; i++){
                var rotation = i * 6; //rotate each line by 6 degree 
                if ( i === seconds){
                    secondsDots += '<div class="dot active" style="transform:rotate('+rotation+'deg)"></div>';
                }
                else{
                    secondsDots += '<div class="dot "style="transform: rotate('+rotation+'deg)"></div>';
                }
            }
            secDots.innerHTML = '<b>' + ampm + '</b>'  + ' <h2>' + zero(seconds) + '<br><span>SECONDS</span></h2>';
            minDots.innerHTML = '<h2>' + zero(minutes) + '<br><span>MINUTES</span></h2>';
            hrDots.innerHTML = '<h2>' + zero(hours) + '<br><span>HOURS</span></h2>';
        }
        function zero(number){
            if (number < 10){
                return '0' + number;
            }
            return number;
        }

        setInterval(clock,1000);
    </script>
</body>
</html>
