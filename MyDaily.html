<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>String Counter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
      flex-direction: column;
    }
    .container {
      background: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 300px;
      height: 400px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 10px;
      font-size: 15px;
    }
    button {
      flex: 1;
      margin: 5px;
      padding: 8px;
      font-size: 15px;
      border: none;
      border-radius: 6px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    #Display li {
      list-style: none;
      margin-top: 4px;
      background: #eaeaea;
      padding: 6px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  
    <div class="container">
      <h1>To-Do-List</h1>
        <input type="text" id="name" placeholder="Enter Item">
        <button id="AddTop">AddTop</button>
        <button id="AddBottom">AddBottom</button>
        <button id="RemoveTop">RemoveTop</button>
        <button id="RemoveBottom">RemoveBottom</button>
    

        <div id="Display">

        </div>
    </div>

<script>
    let input = document.getElementById('name')
    let addTop = document.getElementById('AddTop')
    let addBottom = document.getElementById('AddBottom')
    let removeTop = document.getElementById('RemoveTop')
    let removeBottom = document.getElementById('RemoveBottom')
    let display = document.getElementById('Display')

    let Allnames = [];

    // Add to Top
    addTop.addEventListener('click', () => {
        if(input.value){
           Allnames.unshift(input.value);
           input.value = '';
           displaynames();
        }
    });

    // Add to Bottom
    addBottom.addEventListener('click', () => {
        if(input.value){
           Allnames.push(input.value);
           input.value = '';
           displaynames();
        }
    });

    // Remove Top
    removeTop.addEventListener('click', () => {
        Allnames.shift();
        displaynames();
    });

    // Remove Bottom
    removeBottom.addEventListener('click', () => {
        Allnames.pop();
        displaynames();
    });

    function displaynames() {
        let str = '';
        for (let names of Allnames){
            str += `<li>${names}</li>`;
        }
        display.innerHTML = str;
    }
</script>
</body>
</html>
